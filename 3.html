  <h2><a href="https://namu.wiki/w/%EC%B9%B4%EC%9E%90%EB%A7%88%20%ED%86%A0%EC%98%A4%EB%A3%A8" target="_blank" title="김철수 나무위키">짱구는 못말려</a></h2>
  <p>짱구는 못말려의 등장인물. 일본판 애칭은 카자마 군. 일판 이름인 카자마 토오루라는 이름의 유래는 일본의 미남 배우인 카자마 토오루의 이름에서 따온 듯하지만 작중에서 딱히 언급은 없다. 한국판에서는 이름인 철수라고 부른다.</strong>.
  </p>
  <img src="chulsu.jpg" width="400px">
  <p style="margine-top:40px">신짱구와 같은 떡잎 유치원 해바라기반에 다니고 있다. 떡잎마을 방범대의 일원 중 하나로, 5살임에도 불구하고 머리가 굉장히 좋아 초등학생에 준하는 두뇌를 가지고 있다. 혈액형은 O형</p>
